<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div th:insert="fragments/header :: header"></div>
<div class="container my-5">
    <h3>Add Product</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/add-product}" th:object="${product}"
                      method="post">
                    <div class="row">

                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Product Name</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name"
                                   placeholder="Product Name"/>
                            <p class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>


                        </div>

                        <div class="form-group col-md-8">
                            <label for="serialName" class="col-form-label">SerialName </label>
                            <input type="text" th:field="*{serialName}" class="form-control" id="serialName"
                                   placeholder="Serial Name"/>
                            <p class="alert alert-danger" th:if="${#fields.hasErrors('serialName')}"
                               th:errors="*{serialName}"></p>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="description" class="col-form-label">Description</label>
                            <input type="text" th:field="*{description}" class="form-control" id="description"
                                   placeholder="Description"/>
                            <p class="alert alert-danger" th:if="${#fields.hasErrors('description')}"
                               th:errors="*{description}"></p>
                        </div>


                        <div class="form-group col-md-8">
                            <label for="category" class="col-form-label">Category</label>
                            <select th:field="*{categories}" class="form-control">
                                <option th:each="category: ${categories}" th:value="${category.id}"
                                        th:text="${category.name}"></option>
                            </select>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="brand" class="col-form-label">Brand</label>
                            <select th:field="*{brands}" class="form-control">
                                <option th:each="brand: ${brands}" th:value="${brand.id}"
                                        th:text="${brand.name}"></option>
                            </select>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="price" class="col-form-label">Price</label>
                            <select th:field="*{prices}" class="form-control">
                                <option th:each="price: ${prices}" th:value="${price.id}"
                                        th:text="${price.priceInfo}"></option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:insert="fragments/footer :: footer"></div>
</body>

</html></html>
